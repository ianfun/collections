<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>brainfuck to javascript transcripter</title>
</head>
<body>
<script type="text/javascript">
    function compile(code){
        w = document.getElementById('warn');
        w.innerText = "";
    c = document.getElementById('result');
    c.innerText = "document.getElementById('output').innerText='output:';\nmem= new Uint8Array(200);\nptr=0;\n";
Array.from(document.getElementById('code').value).forEach(element => {
            switch (element) {
                case '>':
                    c.append('ptr+=1;');
                    break;
                case '<':
                    c.append('ptr-=1;');
                    break;
                case '.':
                    c.append('document.getElementById("output").append(JSON.stringify(String.fromCharCode(mem[ptr])).slice(1, -1));');
                    break;
                case ',':
                    c.append('mem[ptr]=prompt("Input buffer").charCodeAt(0);');
                    break;
                case '+':
                    c.append('mem[ptr]+=1;');
                    break;
                case '-':
                    c.append('mem[ptr]-=1;')
                    break;
                case '[':
                    c.append('while(mem[ptr]){');
                    break;
                case ']':
                    c.append('}');
                    break;
                default:
                    w.append("warning: unexpect unicode char `" + element + '`');
            }
            c.append('\n');
        });
    }
</script>
    <pre id='warn'></pre>
    <p>brainfuck to javascript playground</p>
    <textarea id='code' cols="80" rows="14">++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.>.</textarea>
    <button onclick="compile(document.getElementById('code').value)">convert</button>
    <button onclick="compile(document.getElementById('code').value);try{eval(document.getElementById('result').value);}catch(e){alert(e);}">run</button>
    <textarea id='result' cols="80" rows="14">javascript code</textarea>
    <br>
    <code id='output'>IO output</code>
</body>
</html>
